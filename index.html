<!DOCTYPE html>
<html>

    <body>

        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Navigation Bar</title>
            <style type="text/css">
                *{
                    text-decoration: none;
                }
                .navbar{
                    background: black; font-family: calibri; padding-right: 15px;padding-left: 15px;
                }
                .navdiv{
                    display: flex; align-items: center;justify-content: space-between;margin-right: 10px;
                }
                .logo a{
                    font-size: 35px; font-weight: 600; color: white;
                }
                li{
                    list-style: none; display: inline-block;
                }
                li a{
                    color: white; font-size: 18px; font-weight: bold; margin-right: 25px;
                }
                button{
                    background-color: black; margin-left: 10px; border-radius: 10px; padding: 10px; width: 90px;
                }
                button a{
                    color: white; font-weight: bold; font-size: 15px;
                }
                nav{
                
                }
            </style>
        </head>

            <nav class="navbar">
                <div class="navdiv">
                    <div class="logo"><a href="index.html">Munnin</a> </div>
                    <ul>
                        <head>
                            <title>Dropdown Menu</title>
                            <style>
                                .dropdown {
                                    position: relative;
                                }
                        
                                .dropdown-button {
                                    background-color: #f0f0f0;
                                    border: none;
                                    padding: 10px 20px;
                                    cursor: pointer;
                                }
                        
                                .dropdown-content {
                                    display: none;
                                    position: absolute;
                                    background-color: #fff;
                                    border: 1px solid #ccc;
                                    width: 150px;
                                    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
                                }
                        
                                .dropdown-content a {
                                    display: block;
                                    padding: 10px;
                                    text-decoration: none;
                                    color: #333;
                                }
                        
                                .dropdown-content a:hover {
                                    background-color: #f0f0f0;
                                }
                        
                                .dropdown:hover .dropdown-content {
                                    display: inline-block;
                                }
                            </style>
                        </head>
                        <body>
                            <div class="dropdown">
                                <button class="dropdown-button">Account</button>
                                <div class="dropdown-content">
                                    <a href="#">Link 1</a>
                                    <a href="#">Link 2</a>
                                    <a href="#">Link 3</a>
                                </div>
                            </div>
                        </body>
